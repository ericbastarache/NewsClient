<ul class="article-list">
  <li class="article-item" *ngFor="let article of list">
    <h1 class="text-center">{{article.title}}</h1>
    <img src="{{article.urlToImage}}" alt="" class="img-responsive">
    <h4 class="text-center">{{article.author}}<span>{{article.publishedAt}}</span></h4>
    <p class="description">{{article.description}}</p>
    <a class="url" target="_blank" [href]="article.url">{{article.url}}</a>
  </li>
</ul>
